<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microshare ERP Integration - Login</title>
    <link href="css/app.css" rel="stylesheet">
    <link href="css/components.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <style>
        /* Login page specific styles */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .demo-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 12px;
            color: #666;
        }

        .demo-info h6 {
            margin-bottom: 8px;
            color: #333;
        }

        .w-100 { width: 100%; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸ”— Microshare ERP</h1>
            <p>Integration Demo v3.0</p>
        </div>

        <div id="alert-container"></div>

        <div id="login-form-container">
            <!-- Login form will be loaded here -->
        </div>
    </div>

    <!-- Application JS modules -->
    <script src="js/config.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>

    <script>
        // Load login form component when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('components/login-form.html');
                const loginFormHTML = await response.text();
                document.getElementById('login-form-container').innerHTML = loginFormHTML;
            } catch (error) {
                console.error('Failed to load login form:', error);
                // Fallback: create basic form inline
                document.getElementById('login-form-container').innerHTML = `
                    <form id="loginForm">
                        <div class="form-group">
                            <label class="form-label">Username</label>
                            <input type="email" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Environment</label>
                            <select name="environment" class="form-control form-select">
                                <option value="dev">Development</option>
                                <option value="prod">Production</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                `;
            }
        });
    </script>
</body>
</html>
